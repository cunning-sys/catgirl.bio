  <body>
    <div class="hero shown">
      <div class="herocont">
        <h1 class="title">visionbio.me : bio not found</h1>
        <h3 id="warn">The bio you entered was not found.</h3>
        <a class="abtn" href="https://discord.gg/tgDTQbyB3A">join discord</a>
        <a class="abtn" href="../?b=focat">view example bio</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        // MOBILE DETECTION
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            alert("This site is not supported on mobile devices.");
            window.location.href = "about:blank";
        }
        // END
        var warn = document.getElementById("warn");
        var title = document.querySelector(".title");
        if (localStorage.getItem("bio") == null) {
            warn.innerHTML = "you didnt actually error now, did you?";
            title.innerHTML = "sus";
        } else {
            warn.innerHTML = "The bio you entered ("+localStorage.getItem("bio")+") was not found.";
            localStorage.clear();
        }
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if(event.keyCode == 123) {
            return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
            return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
            return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
            return false;
            }
        }
        document.body.style.backgroundImage = "url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffree4kwallpapers.com%2Fuploads%2Fwallpaper%2Fdark-mode-wallpaper-2560x1440-wallpaper.jpg&f=1&nofb=1&ipt=02c2c10e4a1ae236be3c44f123dcd4260dabc676030be48d237bf1aeb0580fc2&ipo=images')";
    </script>
